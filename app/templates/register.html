<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>Registration</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="navbar-text">Pizza Nigth</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <a class="navbar-brand" href="/login">Already Have on Account? Login</a>
        </div>
        </div>
    </nav>
    <div class="error-message">
        {% with messages = get_flashed_messages(category_filter=['register']) %} 
        {% if messages%}
            <div class="alert alert-danger" role="alert">
                <strong>Error:</strong>
                {% for message in messages %}
                    <p class="m-0"> - {{message}}</p>
                {% endfor %}
            </div>
        {% endif %} 
        {% endwith %}
    </div>
    <div class="container-register">
        <form class="row-register g-3" form action="/register" method="POST">
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name='first_name'required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name='last_name'required>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name='email' required>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name='address' required>
            </div>
            <div class="col-md-7">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name='city' required>
            </div>
            <div class="col-md-5">
                <label for="state" class="form-label">State</label>
                <select id="inputState" class="form-select" name='state' required>
                <option selected>Choose...</option>
                <option>AL</option>
                <option>CH</option>
                <option>RS</option>
                <option>AN</option>
            </select>
            </div>
            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name='password' required>
            </div>
            <div class="col-12">
                <label for="confirm" class="form-label">Confirm</label>
                <input type="password" class="form-control" name='confirm' required>
            </div>
            <div class="col-14">
            <input type=submit value=SignUp class="btn btn-primary">
            </div>
        </form>
    <div>
</body>
</html>
