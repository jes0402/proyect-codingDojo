<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>CRAFT-A-PIZZA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h1 class="navbar-text">Pizza Nigth</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <a class="btn btn-outline-primary" type="submit" href="/home">Home</a>
                <a class="btn btn-outline-primary" type="submit" href="/craft">Order</a>
                <a class="btn btn-outline-primary" type="submit" href="/account">Account</a>
                <a class="btn btn-outline-primary" type="submit" href="/logout">Logout</a>
            </div>
            </div>
        </nav>
    </header>
    <main>
    <h1 class="title_craft">CRAFT-A-PIZZA</h1>
        <div class="container-craft">
            <form action="/order" method="POST" class="row g-5" >
                <input type="hidden" value={{session.user_id}} name="userSession">
                <div class="col-md-6">
                    <label for="method" class="form-label">Method:</label>
                    <select name="method" class="form-select">
                    <option selected>Choose...</option>
                    <option>CarryOut</option>
                </select>
                </div>
                <div class="col-md-5">
                    <label for="size" class="form-label">Size:</label>
                    <select name="size" class="form-select">
                    <option selected>Choose...</option>
                    <option>Large</option>
                    <option>Medium</option>
                    <option>Small</option>
                </select>
                </div>
                <div class="col-md-6">
                    <label for="crust" class="form-label">Crust:</label>
                    <select name="crust"  class="form-select">
                    <option selected>Choose...</option>
                    <option>Thin Crust</option>
                    <option>Thick Crust</option>
                </select>
                </div>
                <div class="col-md-5">
                    <label for="QTY" class="form-label">QTY:</label>
                    <select name="QTY" class="form-select">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Toppings:</label>
                        {% for one_topping in all_topping %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="toppings[]" id="{{ one_topping.id}}" value="{{ one_topping.id }}">
                            <label class="form-check-label" for="{{ one_topping.id }}">
                            {{ one_topping.toppings }} 
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <br>
                <div class="col-md-7">
                    <button type="submit" class="btn btn-primary">Create Order</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
